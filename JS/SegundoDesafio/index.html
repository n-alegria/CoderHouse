<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CriptoChange</title>
</head>

<body>

    <main>
        <form action="#" style="width: 40%; margin: 0 auto;">
            <fieldset style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
                <legend>Inicia sesion en CriptoChange</legend>
                <label for="email" style="width: 60%;">
                    <input type="email" name="email" id="email" placeholder="Ingrese su email" style="display: block; width: 100%; margin: 30px 0 10px; padding: 10px;">
                </label>
                <label for="password" style="width: 60%;">
                    <input type="password" name="password" id="password" placeholder="Ingrese su password" style="display: block; width: 100%; margin: 10px 0; padding: 10px;">
                </label>
                <input type="submit" value="Iniciar Sesion" style="padding: 10px 25px; text-transform: uppercase; font-weight: 700;">
            </fieldset>
        </form>
    </main>

    <script src="assets/js/app.js"></script>
</body>

</html>
